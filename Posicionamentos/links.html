<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formatação de links</title>

	<style type="text/css">

		a:link{
			text-decoration: none;
			padding: 5px 10px;
		}

		/*links não visitados*/
		a:link{
			color: black;
		}

		/*links visitados*/
		a:visited{
			color: red;
		}

		/*links hover, passar o cursor sobre o link*/
		a:hover{
			color: yellow;
			background: green;
		}

		/*links ativos, quando clicado*/
		a:active{
			color: green;
		}

	</style>

</head>
